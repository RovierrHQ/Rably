name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rovierrhq/rably

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t rably:latest .

    - name: Install slim
      run: |
        curl -L -o slim.tar.gz https://github.com/slimtoolkit/slim/releases/download/1.40.11/dist_linux.tar.gz
        tar -xzf slim.tar.gz
        sudo mv dist_linux/slim /usr/local/bin/
        sudo mv dist_linux/slim-sensor /usr/local/bin/

    - name: Create slim image
      run: |
        slim build --target rably:latest --tag rably:slim

    - name: Tag and push image
      run: |
        docker tag rably:slim ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:slim
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:slim

    - name: Tag and push latest
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag rably:slim ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest